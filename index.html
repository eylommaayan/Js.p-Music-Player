<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Card</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato&display=swap");

      * {
        box-sizing: border-box;
      }

      /* ===== CARD ONLY ===== */
      .music-card {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
        padding: 20px 16px 24px;
        border-radius: 24px;
        border: 2px solid rgba(0, 0, 0, 0.15);
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        font-family: "Lato", sans-serif;
      }

      .music-card h1 {
        text-align: center;
        margin: 0 0 20px;
        font-size: 26px;
      }

      /* ===== PLAYER ===== */
      .music-container {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 18px 18px rgba(252, 169, 169, 0.6);
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 18px;
        position: relative;
        width: 100%;
      }

      /* COVER */
      .img-container {
        position: relative;
        width: 90px;
        height: 90px;
        flex-shrink: 0;
      }

      .img-container::after {
        content: "";
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: -8px;
        left: 50%;
        width: 18px;
        height: 18px;
        transform: translateX(-50%);
      }

      .img-container img {
        border-radius: 50%;
        width: 90px;
        height: 90px;
        object-fit: cover;
        position: absolute;
        animation: rotate 3s linear infinite;
        animation-play-state: paused;
      }

      .music-container.play .img-container img {
        animation-play-state: running;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* CONTROLS */
      .navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        gap: 10px;
      }

      .action-btn {
        background-color: #fff;
        border: 0;
        color: #dfdbdf;
        font-size: 18px;
        cursor: pointer;
        padding: 8px;
      }

      .action-btn.action-btn-big {
        font-size: 26px;
        color: #cdc2d0;
      }

      /* INFO BAR */
      .music-info {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 14px;
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        padding: 8px 12px;
        opacity: 0;
        transform: translateY(0);
        transition:
          transform 0.3s ease,
          opacity 0.3s ease;
      }

      .music-container.play .music-info {
        opacity: 1;
        transform: translateY(-100%);
      }

      .music-info h4 {
        margin: 0;
        font-size: 14px;
        text-align: center;
      }

      .progress-container {
        background: #fff;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 6px;
        height: 4px;
        width: 100%;
      }

      .progress {
        background-color: #fe8daa;
        border-radius: 5px;
        height: 100%;
        width: 0%;
      }

      /* ===== MOBILE EXTRA SMALL ===== */
      @media (max-width: 360px) {
        .music-card h1 {
          font-size: 22px;
        }

        .img-container {
          width: 70px;
          height: 70px;
        }

        .img-container img {
          width: 70px;
          height: 70px;
        }

        .action-btn {
          font-size: 16px;
        }

        .action-btn.action-btn-big {
          font-size: 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="music-card">
      <h1>Music Player</h1>

      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <audio id="audio"></audio>

        <div class="img-container">
          <img id="cover" alt="music-cover" />
        </div>

        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      const musicContainer = document.getElementById("music-container");
      const playBtn = document.getElementById("play");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const audio = document.getElementById("audio");
      const progress = document.getElementById("progress");
      const progressContainer = document.getElementById("progress-container");
      const title = document.getElementById("title");
      const cover = document.getElementById("cover");

      const songs = ["hey", "summer", "ukulele"];
      let songIndex = 2;

      loadSong(songs[songIndex]);

      function loadSong(song) {
        title.innerText = song;
        audio.src = `music/${song}.mp3`;
        cover.src = `images/${song}.jpg`;
      }

      function playSong() {
        musicContainer.classList.add("play");
        playBtn.querySelector("i").classList.replace("fa-play", "fa-pause");
        audio.play();
      }

      function pauseSong() {
        musicContainer.classList.remove("play");
        playBtn.querySelector("i").classList.replace("fa-pause", "fa-play");
        audio.pause();
      }

      playBtn.onclick = () =>
        musicContainer.classList.contains("play") ? pauseSong() : playSong();

      prevBtn.onclick = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
      };

      nextBtn.onclick = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
      };

      audio.ontimeupdate = (e) => {
        if (!audio.duration) return;
        progress.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
      };

      progressContainer.onclick = (e) => {
        audio.currentTime =
          (e.offsetX / progressContainer.clientWidth) * audio.duration;
      };

      audio.onended = () => nextBtn.click();
    </script>
  </body>
</html>
